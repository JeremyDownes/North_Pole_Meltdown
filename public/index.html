  <script type="text/javascript">
    let isPortrait = window.innerHeight > window.innerWidth ? true : false
    $(document).ready( function() {
    const unit = isPortrait ? window.innerHeight : window.innerWidth
    const bakg = isPortrait ? {backgroundSize:'auto 80vh, 100vw 100vh', backgroundPosition: '20vh center ' } : {backgroundSize: '65vh auto, 100vw 100vh', backgroundPosition: 'center 20vh' }
    if(window.innerHeight < window.innerWidth/2) {unit = (window.innerHeight * 2)}  // handles wider screens I think ...
    $('html').css({fontSize: unit/50+'px', overflow: 'hidden'})
    $('div.App').css(bakg)
    $(window).resize(function(){ if(isPortrait) {location.reload()}
        if (window.innerHeight > window.innerWidth) {location.reload()} 
      })
  })
  </script>
